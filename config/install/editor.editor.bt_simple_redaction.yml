format: bt_simple_redaction
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Format
          items:
            - Bold
            - Italic
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
